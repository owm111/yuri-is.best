<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yuri is Best</title>
    <style>
      #blush { text-align: center; font-family: sans-serif; font-size: 50px; }
      #u { text-align: center; font-size: 10px; font-style: italic; }
    </style>
    <script>
      function blushX() {
        document.getElementById('blush').innerText = '>///<'
        document.getElementById('u').innerText = 'uuu...'
      }
      function blushO() {
        document.getElementById('blush').innerText = 'o///o'
        document.getElementById('u').innerText = ''
      }
    </script>
  </head>
  <body>
    <h1 id="blush" onmouseenter="blushX()" onmouseleave="blushO()">o///o</h1>
    <p id="u"></p>
  </body>
</html>
